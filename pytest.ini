[pytest]
# Pytest configuration for BOAZ MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -ra
    # Show summary of all test outcomes
    --strict-markers
    # Treat unregistered markers as errors
    --tb=short
    # Shorter traceback format
    --disable-warnings
    # Disable warnings by default (can be overridden with -W)

# Markers for organizing tests
markers =
    protocol: Tests for MCP protocol compliance
    security: Tests for security features
    integration: Tests for BOAZ integration
    tools: Tests for MCP tools functionality
    slow: Tests that take longer to run
    unit: Unit tests
    smoke: Quick smoke tests

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
